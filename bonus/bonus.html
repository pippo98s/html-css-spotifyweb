<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bonus.css">
    <title>Spotify - bonus sf</title>
  </head>
  <body>
    <div class="bonus width-80">
      <div class="top">
        <a href="index.html">
        <i class="fas fa-chevron-down"></i>
        </a>
        <p>playing from your library</p>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="middle">
        <div>
        </div>
      </div>
      <div class="bottom">
        <div class="title">
          <p>Time</p>
        </div>
        <div class="top-music-player">
          <p>2:16</p>
          <div class="line-player">
            <div class="line-music">
              <i class="fas fa-circle cerchio"></i>
            </div>
          </div>
          <p>6:53</p>
        </div>
        <div class="bottom-music-player">
          <i class="fas fa-random"></i>
          <i class="fas fa-step-backward"></i>
          <i id="pause" class="far fa-pause-circle"></i>
          <i class="fas fa-step-forward"></i>
          <i class="fas fa-undo"></i>
        </div>
        <div class="fine">
          <i class="fab fa-bluetooth-b"></i>
          <i class="fas fa-list"></i>
        </div>
      </div>
    </div>
  </body>
</html>
