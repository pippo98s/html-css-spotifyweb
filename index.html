<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Spotify</title>
  </head>
  <body>
    <div class="content">
        <!-- home-section -->
        <div class="home">
          <!-- nav-top -->
          <div class="nav-top">
            <!-- logo -->
            <div id="logo" class="container">
              <img src="assets/img/logo-text.svg" alt="img">
            </div>
            <!-- nav -->
            <ul class="home-nav">
              <li>
                <a href="#">
                  <img src="assets/img/home-white.svg" alt="img">
                  Home
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/img/search.svg" alt="img">
                  Search
                </a>
              </li>
              <li>
                <a href="#">
                  <img src="assets/img/library.svg" alt="img">
                  Your Library
                </a>
              </li>
            </ul>
          </div>
          <!-- nav-bottom -->
          <div class="nav-bottom">
            <!-- playlist -->
            <div class="container">
              <!-- download -->
              <div class="download">
                <i class="fas fa-arrow-circle-down"></i>
                <p>Install app</p>
              </div>
              <!-- user -->
              <div class="user">
                <p>Roger Waters</p>
              </div>
            </div>


          </div>

        </div>
        <!-- music-section -->
        <div class="music-nav">
        </div>
    </div>
    <!-- player -->
    <div class="player">
    </div>


  </body>
</html>
